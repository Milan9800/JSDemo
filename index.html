<body>

<div class="container">
    <form action = "thankpage.html" name = "myForm" onsubmit = "return(validate());" class="form-horizontal" role="form">
        <h2>Registration Web By Milan</h2>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
                <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email* </label>
            <div class="col-sm-9">
                <input type="text" id="email" placeholder="Email" class="form-control" name= "email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password*</label>
            <div class="col-sm-9">
                <input type="password" id="password" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
            <div class="col-sm-9">
                <input type="password" id="password2" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
            <div class="col-sm-9">
                <input type="date" id="birthDate" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
            <div class="col-sm-9">
                <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control">
                <span class="help-block">Your phone number won't be disclosed anywhere </span>
            </div>
        </div>
        <div class="form-group">
                <label for="Height" class="col-sm-3 control-label">Height* </label>
            <div class="col-sm-9">
                <input type="number" id="height" placeholder="Please write your height in centimetres" class="form-control">
            </div>
        </div>
         <div class="form-group">
                <label for="weight" class="col-sm-3 control-label">Weight* </label>
            <div class="col-sm-9">
                <input type="number" id="weight" placeholder="Please write your weight in kilograms" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="">Gender</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" name="gender" id="female" value="Female">Female
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" name="gender" id="male" value="Male">Male
                        </label>
                    </div>
                </div>
            </div>
        </div> <!-- /.form-group -->
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <span class="help-block">*Required fields</span>
            </div>
        </div>
        <button type="submit" onclick="fun();" id="but" class="btn btn-primary btn-block">Register</button>
    </form> <!-- /form -->

            }
            if(a4==""){

                return false
            }
            if(a5==""){
                alert("Please Enter Confirm password");

            if(a4!=a5){
                alert("Password and Confirm Password Should be same")
                return false
            }
            if(a4.length<8){
                alert("Length of passwrod should be strictly greater than 8")
                return false
            }
            if(a6==""){
                alert("Please Enter Date");
                return false
            }
            if(a7==""){
                alert("Please Enter Phone Number");
                return false
            }
            if(a7.length!=10){
                alert("Phone Number should be equal to length 10");
                return false
            }
            if(a8==""){
                alert("Please Enter Height");
                return false
            }
            if(a9==""){
                alert("Please Enter Weight");
                return false
            }
            if((document.getElementById("male").checked==false) || (document.getElementById("female").checked==fals)){

            return( true );
